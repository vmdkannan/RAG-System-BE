version: '3.8'

services:
  rag-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "8770:8770"
    env_file:
      - .env
    environment:
      - PORT=8770
      - DEBUG=false
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT={ENVIRONMENT}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8770/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag-network

networks:
  rag-network:
    name: rag-network
    driver: bridge