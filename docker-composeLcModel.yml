version: '3.8'

services:
  rag-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "8770:8770"
    env_file:
      - .env
    environment:
      - PORT=8770
      - DEBUG=false
      - PYTHONUNBUFFERED=1
      - OPENSEARCH_HOST=${OPENSEARCH_HOST}
      - OPENSEARCH_PORT=${OPENSEARCH_PORT}
      - ENVIRONMENT={ENVIRONMENT}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8770/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - rag-network

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch-vector
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
      - bootstrap.memory_lock=true
      - path.repo=/usr/share/opensearch/backups
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    env_file:
      - .env
    volumes:
      # IMPORTANT: Host directory for persistent storage
      - ./opensearch-data:/usr/share/opensearch/data
      - ./opensearch-backups:/usr/share/opensearch/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - rag-network

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    env_file:
      - .env
    depends_on:
      opensearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:
    name: rag-network
    driver: bridge